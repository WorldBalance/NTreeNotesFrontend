<div style="height: 100%; width: 100%">
  <nz-layout *ngIf="userData$ | async as userData; else loader">
    <app-header [userData]="userData"></app-header>
    <nz-layout>
      <main>
        <div class="container-fluid">
          <router-outlet #outlet="outlet" ></router-outlet>
        </div>
      </main>
    </nz-layout>
  </nz-layout>
</div>

<ng-template #loader>
  <div class="app-loader">
    <i nz-icon nzType="loading"></i>
  </div>
</ng-template>
