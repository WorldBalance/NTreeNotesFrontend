<nz-layout *ngIf="note">
  <nz-content class="content">
    <div class="edit">
      <span nz-typography (click)="editNote(note.id)">
        <kbd>Редактировать</kbd>
        </span>
    </div>
    <h2 nz-typography>{{note.title}}</h2>
    <nz-tag
      *ngFor="let tag of note.tags"
      nzColor="orange"
      [title]="tag.text || ''"
    >
      {{tag.title}}
    </nz-tag>
    <p nz-typography>Here will be text block</p>
    <p nz-typography>URL(s):
      <span nz-typography *ngFor="let url of note.urls">
        <a href="{{url}}" target="_blank">
          {{url}}
          <Link />
        </a>{{note.urls.length > 1 && note.urls.indexOf(url) !== note.urls.length - 1 ? ', ' : ''}}
      </span>
    </p>
  </nz-content>
</nz-layout>
